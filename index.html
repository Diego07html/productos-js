<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .item {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px;
    }

    .item h3 {
      margin-top: 0;
    }

    .item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Lista de Productos</h1>
  <div class="container" id="lista"></div>

  <script>
    // Objeto literal con una lista de productos (mínimo 9)
    const productos = [
      { nombre: "Laptop", precio: 800, categoria: "Electrónica", stock: 10 },
      { nombre: "Mouse", precio: 20, categoria: "Accesorios", stock: 50 },
      { nombre: "Teclado", precio: 35, categoria: "Accesorios", stock: 30 },
      { nombre: "Monitor", precio: 150, categoria: "Electrónica", stock: 12 },
      { nombre: "Silla gamer", precio: 200, categoria: "Muebles", stock: 5 },
      { nombre: "Smartphone", precio: 600, categoria: "Electrónica", stock: 8 },
      { nombre: "Cámara web", precio: 40, categoria: "Accesorios", stock: 20 },
      { nombre: "Tablet", precio: 300, categoria: "Electrónica", stock: 6 },
      { nombre: "Auriculares", precio: 45, categoria: "Audio", stock: 25 }
    ];

    // Mostrar productos en HTML usando map
    const lista = document.getElementById("lista");

    productos.map(producto => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <h3>${producto.nombre}</h3>
        <p><strong>Precio:</strong> $${producto.precio}</p>
        <p><strong>Categoría:</strong> ${producto.categoria}</p>
        <p><strong>Stock:</strong> ${producto.stock} unidades</p>
      `;
      lista.appendChild(div);
    });
  </script>
</body>
</html>
